<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Link</title>
    <link href = 'style.css' rel = "stylesheet" type = 'text/css'>
</head> 
<body>
    <div class="wrapper">
        <div class="navbar">
            <h1>Library of Link</h1>
            <button class="newBook" type="button">+ Add Book</button>
        </div>
        <div class="booklist"></div>
        <div class="footer"></div>
        <dialog>
            <form class="formWrapper">
                <h1>Add a Book</h1>
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author" required>
                </div>
                <div class="form-group">
                    <label for="pageCount">Pages</label>
                    <input type="number" id="pageCount" placeholder="Number of pages" required>
                </div>
                <div class="form-group checkcontainer">
                    <label for="isRead">Have you read this book?</label>
                    <input type="checkbox" id="isRead" name="isRead">
                </div>
                <button id="new-book-submit" class="form-submit" type="submit">Submit</button>
            </form>
        </dialog>
    </div>
</body>
<script type='text/javascript' src='script.js'> </script>
</html>
